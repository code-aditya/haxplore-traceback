{% extends 'base.html' %}
{% load static %}
{% block main %}

<section class="contact section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5 contact-title">
                    <h2>Add your question</h2>
                </div>

                <form id="contact-form" class="contact__form mt-5" method="post" action="">
                <div class="form-row">
                    <div class="col-lg-6">
                        <div class="form-group mb-3">
                            <label>Add tags</label>
                            <select multiple data-role="tagsinput" class="form-control" name="tags" placeholder="eg. rice">
                            </select>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="form-group mb-3">
                            <input name="title" type="text" class="form-control" placeholder="Question Title">
                        </div>
                    </div>
                    <div class="col-lg-12">
                         <div class="form-group-2 mb-4">
                            <textarea name="description" class="form-control" rows="6" placeholder="Question description"></textarea>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-main" name="submit" type="submit">POST</button>
                        </div>
                    </div>
                </div>
            </form>
            </div>  
            <div class="col-lg-4">
                <div class="sidebar-widget mt-5 mt-lg-0">
                        <div class="widget mb-5">
                            <h4 class="mb-4 widget-title">Top Questions</h4>
                            <ul class="list-unstyled">
                                <li class="d-flex mb-4">
                                    <div class="post-body">
                                        <a href="#"><h5>Insert Question Content Here</h5></a>
                                        <span class="text-black">By:</span><span class="text-capitalize">Justin Bieber</span>
                                    </div>
                                </li>
                                <hr>
                            </ul>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
